<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upfront</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/styles.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="manifest" href="/manifest.json">

    <!-- Ios Support -->
    <link rel="apple-touch-icon" href="/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">

</head>

<body class="grey lighten-4">
    <!--Top Nav-->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">Upfront</a>
            <span class="right grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>
    <!--Side Nav-->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">UPFRONT</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect">About</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="/pages/contact.html" class="waves-effect"><i class="material-icons">mail_outline</i>Contact</a>
        </li>
    </ul>
    <!--Recipes-->
    <div class="recipes container grey-text text-darken-1">
        <div class="card-panel recipe white row">
            <img src="/images/dish.png" alt="recipe thumb">
            <div class="recipe-details">
                <div class="recipe-title">Edame Noodles</div>
                <div class="recipe-ingredients">Edame Beans, Noodles, Garlic oil</div>
            </div>
            <div class="recipe-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
        <div class="card-panel recipe white row">
            <img src="/images/dish.png" alt="recipe thumb">
            <div class="recipe-details">
                <div class="recipe-title">Edame Noodles</div>
                <div class="recipe-ingredients">Edame Beans, Noodles, Garlic oil</div>
            </div>
            <div class="recipe-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
        <div class="card-panel recipe white row">
            <img src="/images/dish.png" alt="recipe thumb">
            <div class="recipe-details">
                <div class="recipe-title">Edame Noodles</div>
                <div class="recipe-ingredients">Edame Beans, Noodles, Garlic oil</div>
            </div>
            <div class="recipe-delete">
                <i class="material-icons">delete_outline</i>
            </div>
        </div>
    </div>

    <div class="center">
        <a class="btn-floating btn-small add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <div id="side-form" class="sidenav side-form">
        <form class="add-recipe container section">
            <h6>New Recipe</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="e.g. Ninja Soup" id="title" type="text" class="validate">
                <label for="title">Recipe Title</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g. Tofu, Mushroom" id="ingredients" type="text" class="validate">
                <label for="ingredients">Ingredients</label>
            </div>
            <div class="input-field" center>
                <button class="btn-small">Add</button>
            </div>
        </form>
    </div>


    <script src="/js/ui.js"></script>
</body>

</html>
